<!DOCTYPE html>
<html data-bs-theme="dark" lang="sk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Zmeny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
</head>
<style>

  body {
    background-color: black;
    font-family: Arial, sans-serif;
  }
  .roadmap {
    border-radius: 20px;
    animation: fadeUp 1s ease-in-out;
  }

  .main-timeline-4 {
    position: relative;
  }

  .main-text {
    animation: fadeInLeft 1s ease-in-out;
    font-weight: bold;
  }

  h1 {
    font-size: 4rem;
  }

  .main-timeline-4::after {
    content: "";
    position: absolute;
    width: 3px;
    background-color: #bbb;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
  }


  .timeline-4 {
    position: relative;
    background-color: inherit;
    width: 50%;
  }


  .timeline-4::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    right: -11px;
    background-color: #bbb;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
  }


  .left-4 {
    padding: 0px 40px 20px 0px;
    left: 0;
  }


  .right-4 {
    padding: 0px 0px 20px 40px;
    left: 50%;
  }


  .left-4::before {
    content: " ";
    position: absolute;
    top: 18px;
    z-index: 1;
    right: 30px;
    border: medium solid rgba(37, 117, 252, 1);
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent rgba(37, 117, 252, 1);
  }


  .right-4::before {
    content: " ";
    position: absolute;
    top: 18px;
    z-index: 1;
    left: 30px;
    border: medium solid rgba(245, 87, 108, 1);
    border-width: 10px 10px 10px 0;
    border-color: transparent rgba(245, 87, 108, 1) transparent transparent;
  }


  .right-4::after {
    left: -14px;
  }


  @media screen and (max-width: 600px) {
    .main-timeline-4::after {
      left: 31px;
    }


    .timeline-4 {
      width: 100%;
      padding-left: 70px;
      padding-right: 25px;
    }


    .timeline-4::before {
      left: 60px;
      border: medium solid white;
      border-width: 10px 10px 10px 0;
      border-color: transparent white transparent transparent;
    }


    .left-4::after,
    .right-4::after {
      left: 18px;
    }

    .left-4::before {
      right: auto;
    }


    .right-4 {
      left: 0%;
    }
  }

  .gradient-custom {
    background: #6a11cb;
    background: -webkit-linear-gradient(
      to right,
      rgba(106, 17, 203, 1),
      rgba(37, 117, 252, 1)
    );
    background: linear-gradient(
      to right,
      rgba(106, 17, 203, 1),
      rgba(37, 117, 252, 1)
    );
  }

  .gradient-custom-4 {
    background: #f093fb;
    background: -webkit-linear-gradient(
      to left,
      rgba(240, 147, 251, 1),
      rgba(245, 87, 108, 1)
    );

    background: linear-gradient(
      to left,
      rgba(240, 147, 251, 1),
      rgba(245, 87, 108, 1)
    );
  }
  .img {
    width: 50%;
    border-radius: 20px;
    margin-top: 2%;
    margin-bottom: 2%;
    animation: fadeInRight 1s ease-in-out;
  }

  @keyframes fadeInLeft {
    from {
      opacity: 0;
      transform: translateX(-50px);
      }
    to {
      opacity: 1;
      transform: translateX(0);
      }
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(50px);
      }
    to {
      opacity: 1;
      transform: translateX(0);
          }
  }
  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(100px);
    }
    to {
      opacity: 1;
      transform: translateY(0px);
    }
  }
</style>

<body>
  <div class="row " style="width: 100%">
    <div class="col-md-5 col-sm-11 offset-1">
      <h1 class="main-text">Na tejto <span class="text-secondary">podstránke</span> je vyobrazený náš <span class="text-secondary">progress</span> pri tvorbe zadania</h1>
    </div>
    <div class="col-md-6 col-sm-0 text-center">
      <img src="assets/images/progress.png" class="img" alt="img">
    </div>
  </div>    
  <div class="container py-5 bg-dark roadmap">
    <div class="main-timeline-4 text-white" id="timeline">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const timelineData = [
      {
        title: "Vytvorenie návrhu",
        time: "21 Októbra",
        description: "Začiatok našej tímovej spolupráce a vytvorenie prvotných návrhov webu.",
        position: "left-4"
      },
      {
        title: "Vytvorenie podstránky O nás",
        time: "25 Október",
        description: "",
        position: "right-4"
      },
      {
        title: "Vytvorenie podstránky Zmeny",
        time: "1 Novembra",
        description: "Vytvorenie podstránky zmeny, do ktorej náš tím bude pridávať všetky vykonané zmeny na stránke. Všetky zmeny sú pridávané pomocou JavaScriptu.",
        position: "left-4"
      },
      {
        title: "3:55 PM",
        time: "Apr 26",
        description: "Lorem ipsum dolor sit amet, quo ei simul congue exerci...",
        position: "right-4"
      },
      {
        title: "5:24 PM",
        time: "Apr 12",
        description: "Lorem ipsum dolor sit amet, quo ei simul congue exerci...",
        position: "left-4"
      },
      {
        title: "11:25 AM",
        time: "Apr 11",
        description: "Lorem ipsum dolor sit amet, quo ei simul congue exerci...",
        position: "right-4"
      },
      {
        title: "12:30 PM",
        time: "Apr 5",
        description: "Lorem ipsum dolor sit amet, quo ei simul congue exerci...",
        position: "left-4"
      }
    ];
  
    // Funkcia na vykreslenie všetkých udalostí
    function displayAllTimelineEvents() {
      const timelineContainer = document.getElementById("timeline");
      timelineContainer.innerHTML = ""; // Vyčistiť kontajner pre nové elementy
  
      // Vygenerovať HTML pre každú udalosť a pridať do kontajnera
      timelineData.forEach(event => {
        const eventHTML = `
          <div class="timeline-4 ${event.position}">
            <div class="card ${event.position === "left-4" ? "gradient-custom" : "gradient-custom-4"}">
              <div class="card-body p-4">
                <h4>${event.title}</h4>
                <p class="small text-white-50 mb-4">${event.time}</p>
                <p>${event.description}</p>
              </div>
            </div>
          </div>
        `;
        timelineContainer.innerHTML += eventHTML;
      });
    }
  
    // Zobraziť všetky udalosti naraz
    displayAllTimelineEvents();
  </script>
  </body>
</html>
